<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatroom</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --bs-success: #2d8659;
      --bs-success-rgb: 45, 134, 89;
    }
    body {
      background: linear-gradient(135deg, #e8f5e9 0%, #f1f8f4 100%);
      min-height: 100vh;
    }
    .btn-primary {
      background-color: #2d8659;
      border-color: #2d8659;
    }
    .btn-primary:hover {
      background-color: #1e5c3f;
      border-color: #1e5c3f;
    }
  </style>
</head>
<body>
  <div class="container py-2 py-md-3 py-lg-4">
    <div class="row justify-content-center">
      <div class="col-12 col-md-11 col-lg-10 col-xl-8">
        <div class="card shadow-sm">
          <div class="card-body p-2 p-md-3 p-lg-4">
            <!-- Header with logout button -->
            <div class="text-center mb-3 mb-md-4">
              <h1 class="h3 mb-2">Welcome <span id="username"></span>!</h1>
              <button id="logout-btn" class="btn btn-secondary">Logout</button>
            </div>

            <div id="flash-container" class="alert d-none" role="alert"></div>

            <!-- Search -->
            <div id="search-container" class="mb-3">
              <div class="input-group">
                <input type="text" id="search-input" class="form-control" placeholder="Search messages...">
                <button id="search-btn" class="btn btn-outline-secondary">Search</button>
                <button id="clear-search-btn" class="btn btn-outline-secondary d-none">Clear</button>
              </div>
            </div>

            <!-- Messages Container -->
            <div id="messages-container" class="border rounded p-2 p-md-3 bg-white overflow-auto mb-3" style="max-height: 400px;">
              <p class="text-center text-muted">Loading messages...</p>
            </div>

            <!-- Edit form (hidden by default) -->
            <div id="edit-container" class="d-none mb-3">
              <div class="card">
                <div class="card-body p-2 p-md-3">
                  <h5 class="card-title text-center">Edit Message</h5>
                  <textarea id="edit-content" class="form-control mb-2" rows="3"></textarea>
                  <div class="d-flex gap-2 flex-column flex-sm-row">
                    <button id="save-edit-btn" class="btn btn-primary btn-sm flex-fill">Save</button>
                    <button id="cancel-edit-btn" class="btn btn-secondary btn-sm flex-fill">Cancel</button>
                  </div>
                </div>
              </div>
            </div>

            <!-- Send message form -->
            <form id="message-form" action="/messages" method="POST">
              <div class="input-group">
                <input type="text" id="message-input" name="content" class="form-control" placeholder="Type a message..." maxlength="1000" required>
                <button type="submit" class="btn btn-primary">Send</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/javascripts/chatroom.js"></script>
</body>
</html>
